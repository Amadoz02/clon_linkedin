<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="shortcut icon" href="img/logo.webp" type="image-icon">
    <link rel="stylesheet" href="style.css">
    <title>linkedin clone</title>
</head>
<body>
    <div class="linkedin">
        <!-- encabezado de linkedin -->
       <header class="linkedin__header">
        <div class="header__logo-search">
            <a href="index.html" class="logo">
                <img src="img/logo.png" class="img img-logo" alt="logo">
            </a>
            <form action="" class="barra-search">
                <button class="boton boton--lupa"><i class="ri-search-line"></i></button>
                <input type="text" placeholder="buscar..." class="search">
            </form>
        </div>
        <div class="header__navegate">
            <nav class="navegate">
                <ul class="navegate__list">
                    <li class="list__item">
                        <a href="" class="icono-span">
                            <i class="ri-home-2-fill"></i>
                            <span class="icon-text">home</span>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="" class="icono-span">
                            <i class="ri-group-fill"></i>
                            <span class="icon-text">mi red</span>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="" class="icono-span">
                            <i class="ri-briefcase-4-fill"></i>
                            
                            <span class="icon-text">empleos</span>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="" class="icono-span">
                            <i class="ri-chat-4-fill"></i>
                            <span class="icon-text">mensajes</span>
                        </a>
                    </li>
                    <li class="list__item">
                        <a href="" class="icono-span">
                            <i class="ri-notification-2-fill"></i>
                            <span class="icon-text">notificaciones</span>
                        </a>
                    </li>
                </ul>
                <div class="navegate__perfil">
                    <label for="desplegar-lista" class="perfil__icon">
                        <img src="img/user-5.png" alt="" class="img">
                    </label>
                    <input type="checkbox" id="desplegar-lista">
                    <div class="perfil-menu" for="desplegar-lista">
                        <div class="desplegable">
                            <div class="ver-info-usuario">
                                <img src="img/user-5.png" alt="" class="img img--desplegable">
                                <div class="text-user">
                                    <h3>HELDER AMADO</h3>
                                    <a href="#" class="link-perfil">ver tu perfil</a>
                                </div>
                                <a href="#sin_desplegar">

                                </a>
                            </div>
                            <hr class="separador">
                            <a href="#" class="desplegable__menu-item">
                                <i class="ri-feedback-fill icono-desplegable"></i>
                                <p >give feedback</p>
                                <span>></span>
                            </a>
                            <a href="#" class="desplegable__menu-item">
                                <i class="ri-feedback-fill icono-desplegable"></i>
                                <p>give feedback</p>
                                <span>></span>
                            </a>
                            <a href="#" class="desplegable__menu-item">
                                <i class="ri-feedback-fill icono-desplegable"></i>
                                <p>give feedback</p>
                                <span>></span>
                            </a>
                            <a href="#" class="desplegable__menu-item">
                                <i class="ri-feedback-fill icono-desplegable"></i>
                                <p>give feedback</p>
                                <span>></span>
                            </a>
                            <a href="#" class="desplegable__menu-item">
                                <i class="ri-feedback-fill icono-desplegable"></i>
                                <p>give feedback</p>
                                <span>></span>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
       </header> 
       <!-- contenido central de linkedin -->
       <div class="linkedin__content">
           <!-- menus laterales -->
           <aside class="content__sidebar-left">
    
           </aside>
           <aside class="content__sidebar-right">
    
           </aside>
           <!-- barra central -->
            <main class="content__main">
    
            </main>

       </div>

    </div>
</body>
</html>
